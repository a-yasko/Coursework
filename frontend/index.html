<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/crm.js"></script>

    <title>skb. - Система управления контактными данными клиентов.</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="navbar-brand">
                <img src="img/logo.svg" alt="">
            </span>
            <form class="d-flex me-auto">
                <input class="form-control" type="search" placeholder="Введите запрос" id="search">
            </form>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4>Клиенты</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="active">ID</th>
                                <th scope="col">Фамилия Имя Отчество</th>
                                <th scope="col">Дата и время создания</th>
                                <th scope="col">Последние изменения</th>
                                <th scope="col">Контакты</th>
                                <th scope="col">Действия</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#modalCreateContact">
                        <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z">
                        </svg>
                        Добавить клиента
                    </button>
                </div>
            </div>
        </div>
    </main>
          
    <div class="modal fade" id="modalDeleteContact" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Удалить клиента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Вы действительно хотите удалить<br> данного клиента?</p>
                    <button class="btn btn-modal" id="btn-delete">Удалить</button><br>
                    <a href="" data-bs-dismiss="modal">Отмена</a>
                </div>
            </div>
        </div>
    </div>
          
    <div class="modal fade" id="modalCreateContact" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Новый клиент</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="inputs">
                            <div class="mb-3 surname-placeholder">
                                <input type="text" class="form-control" id="surname" required>
                            </div>
                            <div class="mb-3 name-placeholder">
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3 middle-name-placeholder">
                                <input type="text" class="form-control" id="middle-name">
                            </div>
                        </div>
                        <div class="create-contacts text-center">
                            <div id="contact-forms"></div>
                            <span id="btn-add-contact-form">
                                <img src="img/plus.svg" alt="">
                                Добавить контакт
                            </span>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-modal" id="btn-save">Сохранить</button><br>
                            <a href="" data-bs-dismiss="modal">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
          
    <div class="modal fade" id="modalChangeContact" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <form>
                        <div class="inputs">
                            <div class="mb-3 surname-placeholder">
                                <input type="text" class="form-control" id="surname" required>
                            </div>
                            <div class="mb-3 name-placeholder">
                                <input type="text" class="form-control" id="name" placeholder="Имя" required>
                            </div>
                            <div class="mb-3 middle-name-placeholder">
                                <input type="text" class="form-control" id="middle-name" placeholder="Отчество">
                            </div>
                        </div>
                        <div class="create-contacts text-center">
                            <div id="change-contact-forms"></div>
                            <span id="btn-add-contact-form">
                                <img src="img/plus.svg" alt="">
                                Добавить контакт
                            </span>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-modal" id="btn-change-save">Сохранить</button><br>
                            <a href="" id="delete-client">Удалить клиента</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>
</html>
